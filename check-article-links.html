        let allLinks = [];

        function extractLinks(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const links = [];

            // æå–æ‰€æœ‰å›¾ç‰‡é“¾æ¥
            doc.querySelectorAll('img').forEach(img => {
                const src = img.getAttribute('src');
                const onerror = img.getAttribute('onerror');
                
                if (src) {
                    links.push({
                        url: src,
                        type: 'image',
                        alt: img.getAttribute('alt') || 'æ— altæ–‡å­—',
                        element: 'img'
                    });
                }

                // æå–onerrorä¸­çš„å¤‡ç”¨é“¾æ¥
                if (onerror) {
                    const backupMatch = onerror.match(/this\.src='([^']+)'/);
                    if (backupMatch) {
                        links.push({
                            url: backupMatch[1],
                            type: 'backup-image',
                            alt: img.getAttribute('alt') + ' (å¤‡ç”¨)',
                            element: 'img-fallback'
                        });
                    }
                }
            });

            // æå–æ‰€æœ‰aæ ‡ç­¾é“¾æ¥
            doc.querySelectorAll('a').forEach(a => {
                const href = a.getAttribute('href');
                if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                    links.push({
                        url: href,
                        type: 'link',
                        text: a.textContent || 'æ— æ–‡å­—',
                        element: 'a'
                    });
                }
            });

            return links;
        }

        function categorizeLinks(links) {
            const categories = {
                unsplash: [],
                pexels: [],
                pixabay: [],
                internal: [],
                external: [],
                other: []
            };

            links.forEach(link => {
                const url = link.url.toLowerCase();
                if (url.includes('unsplash.com')) {
                    categories.unsplash.push(link);
                } else if (url.includes('pexels.com')) {
                    categories.pexels.push(link);
                } else if (url.includes('pixabay.com')) {
                    categories.pixabay.push(link);
                } else if (url.startsWith('http://') || url.startsWith('https://')) {
                    categories.external.push(link);
                } else if (url.includes('.html') || url.startsWith('/') || url.startsWith('./')) {
                    categories.internal.push(link);
                } else {
                    categories.other.push(link);
                }
            });

            return categories;
        }

        async function checkLink(url, type) {
            // å¯¹äºå›¾ç‰‡é“¾æ¥ï¼Œæˆ‘ä»¬ä½¿ç”¨Imageå¯¹è±¡æµ‹è¯•
            if (type === 'image' || type === 'backup-image') {
                return new Promise((resolve) => {
                    const img = new Image();
                    const timeout = setTimeout(() => {
                        resolve({ success: false, status: 'timeout', message: 'åŠ è½½è¶…æ—¶(5ç§’)' });
                    }, 5000);

                    img.onload = () => {
                        clearTimeout(timeout);
                        resolve({ success: true, status: 200, message: 'å›¾ç‰‡å¯è®¿é—®' });
                    };

                    img.onerror = () => {
                        clearTimeout(timeout);
                        resolve({ success: false, status: 'error', message: 'å›¾ç‰‡æ— æ³•åŠ è½½' });
                    };

                    img.src = url;
                });
            }

            // å¯¹äºæ™®é€šé“¾æ¥ï¼Œæˆ‘ä»¬åªèƒ½é€šè¿‡fetchæµ‹è¯•ï¼ˆå¯èƒ½è¢«CORSé˜»æ­¢ï¼‰
            try {
                const response = await fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors', // é¿å…CORSé—®é¢˜
                    cache: 'no-cache'
                });
                return { success: true, status: response.status || 'opaque', message: 'é“¾æ¥å¯è®¿é—®' };
            } catch (error) {
                return { success: false, status: 'error', message: error.message };
            }
        }

        async function startCheck() {

                    ç”±äºæµè§ˆå™¨çš„CORSé™åˆ¶ï¼ŒæŸäº›å¤–éƒ¨é“¾æ¥å¯èƒ½æ— æ³•å‡†ç¡®æ£€æµ‹ã€‚

            // å¼€å§‹æ£€æŸ¥æ¯ç¯‡æ–‡ç« 
            let checkedCount = 0;

                    // æ›´æ–°è¿›åº¦
