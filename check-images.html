<body>
    <div class="container">
        <h1>ğŸ” å›¾ç‰‡é“¾æ¥æ£€æŸ¥å·¥å…·</h1>
        <p style="color: #666; margin-bottom: 2rem;">æ£€æŸ¥æ‰€æœ‰æ–‡ç« ä¸­çš„å›¾ç‰‡æ˜¯å¦èƒ½æ­£å¸¸åŠ è½½</p>

        <div class="control-buttons">
            <button class="btn-primary" onclick="checkAllImages()">å¼€å§‹æ£€æŸ¥</button>
            <button class="btn-secondary" onclick="expandAll()">å±•å¼€å…¨éƒ¨</button>
            <button class="btn-secondary" onclick="collapseAll()">æŠ˜å å…¨éƒ¨</button>
        </div>

        <div class="summary">
            <h2>æ£€æŸ¥ç»“æœæ‘˜è¦</h2>
            <div class="summary-grid">
                <div class="stat-card">
                    <div class="stat-number total" id="totalImages">0</div>
                    <div class="stat-label">æ€»å›¾ç‰‡æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number success" id="successImages">0</div>
                    <div class="stat-label">åŠ è½½æˆåŠŸ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number error" id="errorImages">0</div>
                    <div class="stat-label">åŠ è½½å¤±è´¥</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate" style="color: #ff9800;">0%</div>
                    <div class="stat-label">æˆåŠŸç‡</div>

        <div id="articlesContainer"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>

    <script src="js/articles-data.js"></script>
    <script>
        let totalCount = 0;
        let successCount = 0;
        let errorCount = 0;

        function extractImages(article) {
            const images = [];
            
            // Featured image
            if (article.featuredImage) {
                images.push({
                    url: article.featuredImage,
                    type: 'Featured Image'
                });
            }

            // Images in content
            const contentImages = article.content.match(/<img[^>]+src="([^">]+)"/g);
            if (contentImages) {
                contentImages.forEach((imgTag, index) => {
                    const srcMatch = imgTag.match(/src="([^">]+)"/);
                    if (srcMatch) {
                        images.push({
                            url: srcMatch[1],
                            type: `Content Image ${index + 1}`
                        });
                    }
                });
            }

            return images;
        }

        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '';

            articlesData.forEach(article => {
                const images = extractImages(article);
                totalCount += images.length;

                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-section';
                articleDiv.innerHTML = `
                    <div class="article-header" onclick="toggleArticle(this)">
                        <div>
                            <div class="article-title">${article.title}</div>
                            <div class="article-meta">æ–‡ç« ID: ${article.id} | ${article.categoryName} | ${images.length} å¼ å›¾ç‰‡</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span class="status-badge checking" data-article-id="${article.id}">å¾…æ£€æŸ¥</span>
                            <span class="expand-icon">â–¶</span>
                        </div>
                    </div>
                    <div class="article-content">
                        <div class="image-grid" data-article-id="${article.id}">
                            ${images.map((img, index) => `
                                <div class="image-card" data-image-index="${index}">
                                    <div class="image-preview">
                                        <div class="image-loading">
                                            <div class="spinner"></div>
                                        </div>
                                    </div>
                                    <div class="image-info">
                                        <div class="image-type">${img.type}</div>
                                        <div class="image-url">${img.url.substring(0, 50)}...</div>
                                        <div class="image-status">
                                            <span class="status-icon loading"></span>
                                            <span class="status-text">ç­‰å¾…æ£€æŸ¥</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(articleDiv);
            });

            updateSummary();
        }

        function toggleArticle(header) {
            header.parentElement.classList.toggle('expanded');
        }

        function expandAll() {
            document.querySelectorAll('.article-section').forEach(section => {
                section.classList.add('expanded');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.article-section').forEach(section => {
                section.classList.remove('expanded');
            });
        }

        async function checkAllImages() {
            successCount = 0;
            errorCount = 0;
            document.getElementById('loadingOverlay').classList.add('active');

            for (const article of articlesData) {
                const images = extractImages(article);
                let articleSuccess = 0;
                let articleError = 0;

                for (let i = 0; i < images.length; i++) {
                    const result = await checkImage(article.id, i, images[i].url);
                    if (result.success) {
                        successCount++;
                        articleSuccess++;
                    } else {
                        errorCount++;
                        articleError++;
                    }
                    updateSummary();
                }

                // Update article badge
                const badge = document.querySelector(`[data-article-id="${article.id}"].status-badge`);
                if (articleError === 0) {
                    badge.className = 'status-badge success';
                    badge.textContent = `âœ“ å…¨éƒ¨æ­£å¸¸ (${articleSuccess}/${images.length})`;
                } else {
                    badge.className = 'status-badge error';
                    badge.textContent = `âœ— ${articleError} ä¸ªå¤±è´¥`;
                }
            }

            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function checkImage(articleId, imageIndex, url) {
            return new Promise((resolve) => {
                const startTime = performance.now();
                const img = new Image();
                
                const grid = document.querySelector(`.image-grid[data-article-id="${articleId}"]`);
                const card = grid.querySelector(`[data-image-index="${imageIndex}"]`);
                const preview = card.querySelector('.image-preview');
                const statusIcon = card.querySelector('.status-icon');
                const statusText = card.querySelector('.status-text');
                const info = card.querySelector('.image-info');

                img.onload = function() {
                    const loadTime = Math.round(performance.now() - startTime);
                    
                    preview.innerHTML = '';
                    const displayImg = document.createElement('img');
                    displayImg.src = url;
                    preview.appendChild(displayImg);
                    
                    statusIcon.className = 'status-icon success';
                    statusText.textContent = 'åŠ è½½æˆåŠŸ';
                    
                    const timeInfo = document.createElement('div');
                    timeInfo.className = 'load-time';
                    timeInfo.textContent = `åŠ è½½æ—¶é—´: ${loadTime}ms`;
                    info.appendChild(timeInfo);
                    
                    resolve({ success: true, time: loadTime });
                };

                img.onerror = function() {
                    preview.innerHTML = '<div style="color: #f44336; font-size: 2rem;">âœ—</div>';
                    
                    statusIcon.className = 'status-icon error';
                    statusText.textContent = 'åŠ è½½å¤±è´¥';
                    
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.textContent = 'å›¾ç‰‡æ— æ³•åŠ è½½';
                    info.appendChild(errorMsg);
                    
                    resolve({ success: false });
                };

                img.src = url;
            });
        }

        function updateSummary() {
            document.getElementById('totalImages').textContent = totalCount;
            document.getElementById('successImages').textContent = successCount;
            document.getElementById('errorImages').textContent = errorCount;
            
            const rate = totalCount > 0 ? Math.round((successCount / totalCount) * 100) : 0;
            document.getElementById('successRate').textContent = rate + '%';
            
            const rateElement = document.getElementById('successRate');
            if (rate === 100) {
                rateElement.style.color = '#4caf50';
            } else if (rate >= 80) {
                rateElement.style.color = '#ff9800';
            } else {
                rateElement.style.color = '#f44336';
            }
        }

        // Initialize
        renderArticles();
    </script>
